<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Friends
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar  animated     (ionInput)="filterList($event)"  ></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor = "let friend of listFriend">
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="{{friend.imageUrl}}">
        </ion-thumbnail>
        <ion-label>{{friend.user.fname + " " + friend.user.lname}}</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteFriend(friend)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 <!-- fab placed to the bottom end -->
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addFriend()">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
